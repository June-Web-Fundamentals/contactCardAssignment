<!DOCTYPE html>
<html>
<head>
	<title>Contact Card</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- icon library added -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jQuery library added -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
</head>
</head>
<body>
	<section id="left">
		<h2>Contact Card Assignment</h2>
		<form id="form1">
			<fieldset>
				<legend>Personal Details:</legend>
				<label for="fname">
					First Name: <input type="text" name="first-name" id="fname" placeholder="First Name">
				</label>
				<br><br>
				<label for="lname">
					Last Name: <input type="text" name="last-name" id="lname" placeholder="Lst Name">
				</label>
				<br><br>
				<label for="em">
					Email: <input type="email" name="email" id="em" placeholder="Email">
				</label>
				<br><br>
				<textarea id="desc" placeholder="Description: Tell us about yourself"></textarea>
				<button id="addUser">Add User</button>
				</fieldset>
		</form>

		<!-- content for card -->
		<div class="mycard">
			
		</div>
	</section>
</body>
</html>
